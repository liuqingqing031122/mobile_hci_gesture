<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gesture-Based Button Activation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  </head>

  <body>
    <div class="container">
      <h2 id="stateDisplay">STATE: IDLE</h2>

      <div class="video-wrapper">
        <video id="inputVideo" style="display: none"></video>
        <canvas id="outputCanvas"></canvas>

        <div class="progress-container">
          <svg width="90" height="90">
            <circle
              cx="45"
              cy="45"
              r="38"
              stroke="#ddd"
              stroke-width="6"
              fill="none"
            />

            <circle
              id="progressCircle"
              cx="45"
              cy="45"
              r="38"
              stroke="#22c55e"
              stroke-width="6"
              fill="none"
              stroke-dasharray="238"
              stroke-dashoffset="238"
              transform="rotate(-90 45 45)"
            />
          </svg>
        </div>
      </div>

      <div class="buttons">
        <div class="btn" id="btn1">Button 1</div>
        <div class="btn" id="btn2">Button 2</div>
        <div class="btn" id="btn3">Button 3</div>
        <div class="btn" id="btn4">Button 4</div>
        <div class="btn" id="btn5">Button 5</div>
      </div>

      <div class="instructions">
        <h3>How to Use</h3>
        <p>
          1. Show an open palm to activate the system.<br />
          2. Hold for 2 seconds to enter selection mode.<br />
          3. Show 1â€“5 fingers to select a button.<br />
          4. Hold steady to confirm.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
