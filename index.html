<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gesture Button Activation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <video id="inputVideo" style="display: none"></video>
  <canvas id="outputCanvas"></canvas>

  <body>
    <h2 id="stateDisplay">STATE: IDLE</h2>

    <div class="buttons">
      <div class="btn" id="btn1">Button 1</div>
      <div class="btn" id="btn2">Button 2</div>
      <div class="btn" id="btn3">Button 3</div>
      <div class="btn" id="btn4">Button 4</div>
      <div class="btn" id="btn5">Button 5</div>
    </div>

    <!-- 环形进度条 -->
    <svg width="100" height="100" id="circleProgress">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="#ddd"
        stroke-width="8"
        fill="none"
      />

      <circle
        id="progressCircle"
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="8"
        fill="none"
        stroke-dasharray="251"
        stroke-dashoffset="251"
        transform="rotate(-90 50 50)"
      />
    </svg>

    <p class="hint">
      测试用键盘：<br />
      P = 完整手掌<br />
      1-5 = 手指数<br />
      松开键 = 手离开<br />
    </p>

    <script src="script.js"></script>
  </body>
</html>
